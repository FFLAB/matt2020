<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid lines</title>
    <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box; 
}

body {
  font-family: Helvetica, sans-serif;
  color: #333;
  font-weight: 300;
  line-height: 1.6; 
}

.container {
 width: 50%;
  margin: 1rem auto;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(6, 3w);
  grid-gap: 0.3rem;
  height: 100vh;
  padding: 2rem;
}
.text{
  padding: 1rem;
}

.gallery__img {
  width: 100%;
  height: 100%;
  /* object-fit: cover; */
  display: block;
  overflow: hidden;
}
.gallery div{
    border: 5px solid #222;
}
img{
    /* border: 5px solid #222; */
}

.img--3{

.gallery__item--1 {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 3;

  /** Alternative Syntax **/
  /* grid-column: 1 / span 2;  */
  /* grid-row: 1 / span 2; */
}

.gallery__item--2 {
  grid-column-start: 3;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 3;
  z-index:10;

  /** Alternative Syntax **/
  /* grid-column: 3 / span 2;  */
  /* grid-row: 1 / span 2; */
}
/* bigger */
.gallery__item--3 {
  /* grid-column-start: 3;
  /* esempio sovrapposizione livelli con z-index*/
  grid-column-start: 5;
  grid-column-end: 7;
  grid-row-start: 1;
  grid-row-end: 3;
  z-index: 1;

  /** Alternative Syntax **/
  /* grid-column: 5 / span 4;
  grid-row: 1 / span 5; */
}

.gallery__item--4 {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 3;
  grid-row-end: 5;
  z-index: 10;

  /** Alternative Syntax **/
  /* grid-column: 1 / span 4;  */
  /* grid-row: 3 / span 3; */
}

.gallery__item--5 {
  grid-column-start: 3;
  grid-column-end: 5;
  grid-row-start: 3;
  grid-row-end: 5;

  /** Alternative Syntax **/
  /* grid-column: 1 / span 4; */
  /* grid-row: 6 / span 3; */
}

.gallery__item--6 {
  grid-column-start: 5;
  grid-column-end: 7;
  grid-row-start: 3;
  grid-row-end: 5;

  /** Alternative Syntax **/
  /* grid-column: 5 / span 4; */
  /* grid-row: 6 / span 3; */
}
.gallery__item--7 {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 5;
  grid-row-end: 7;
}
.gallery__item--8 {
  grid-column-start: 3;
  grid-column-end: 5;
  grid-row-start: 5;
  grid-row-end: 7;
}
.gallery__item--9 {
  grid-column-start: 5;
  grid-column-end: 7;
  grid-row-start: 5;
  grid-row-end: 7;
}
    </style>
</head>
<body>
   
   <div class="container">
            <div class="gallery">
                <div class="gallery__item gallery__item--1">
                    <img src="pinky/p03.jpg" alt="Gallery image 1" class="gallery__img img--1">
                </div>
                <div class="gallery__item gallery__item--2">
                    <img src="pinky/p03.jpg" alt="Gallery image 2" class="gallery__img img--2">
                </div>
                <!-- big item--3 -->
                <div class="gallery__item gallery__item--3">
                    <img src="pinky/p03.jpg" alt="Gallery image 3" class="gallery__img img--3">
                </div>
                <div class="gallery__item gallery__item--4">
                    <img src="pinky/p03.jpg" alt="Gallery image 4" class="gallery__img img--4">
                </div>
                <div class="gallery__item gallery__item--5 text">
                    <h2>MASSIMO MATTIOLI</h2>
                    <p>Disegnatore </p>
                </div>
                <div class="gallery__item gallery__item--6">
                    <img src="pinky/p03.jpg" alt="Gallery image 6" class="gallery__img img--6">
                </div>

                <div class="gallery__item gallery__item--7">
                    <img src="pinky/p03.jpg" alt="Gallery image 4" class="gallery__img img--7">
                </div>
                <div class="gallery__item gallery__item--8">
                    <img src="pinky/p03.jpg" alt="Gallery image 5" class="gallery__img img--8">
                </div>
                <div class="gallery__item gallery__item--9">
                    <img src="pinky/p03.jpg" alt="Gallery image 6" class="gallery__img img--9">
                </div>
            </div>
        </div>
        
    
</body>
